name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (pnpm)
        working-directory: ./vite-app
        run: pnpm install --frozen-lockfile

      - name: Build Vite site
        working-directory: ./vite-app
        env:
          # For a project page (https://USERNAME.github.io/REPO) set VITE_BASE to "/REPO/".
          # This sets the base dynamically from the repository name at build time.
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: pnpm build

      - name: Deploy to production
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vite-app/dist
          publish_branch: production
          keep_history: true
